<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <a href="new.html"></a>
    <link rel="stylesheet" href="../css/index.css">
    </link>
    <script src="../js/index.js"></script>
</head>

<body>



    <div class="display"
        style="height: 60px; width: 240px; background-color: black; color: #fffdfd; font-size: x-large;text-align: right; border-radius: 7px;  font-size: x-large; font-weight: 1000;"
        id="display-screen">0

    </div>

    <section>
        <centre>
            <button>
                <div onclick="gone()">
                    AC
                </div>
            </button>

            <button onclick="keypad('+/-')">
                <div id="line2">+/-</div>
            </button>


            <button onclick="keypad('%')">
                <div id="line3">%</div>
            </button>

            <button onclick="keypad('/')">
                <div id="yellow" style="background-color: rgba(253, 175, 6, 0.808);">/</div>
            </button>

    </section>

    <section>

        <button onclick="keypad(7)">
            <div id="one" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">7</div>
        </button>
        <button onclick="keypad(8)">
            <div id="one1" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">8
            </div>
        </button>

        <button onclick="keypad(9)">
            <div id="one2" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">9
            </div>
        </button>

        <button onclick="keypad('*')">
            <div id="yellow1" style="background-color: rgba(253, 175, 6, 0.808);">*</div>
        </button>

    </section>
    <section>

        <button onclick="keypad(4)">
            <div id="two" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">4</div>
        </button>

        <button onclick="keypad(5)">
            <div id="two1" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">5
            </div>
        </button>

        <button onclick="keypad(6)">
            <div id="two2" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">6
            </div>
        </button>

        <button onclick="keypad('-')">
            <div id="yellow2" style="background-color: rgba(253, 175, 6, 0.808);">-</div>
        </button>

    </section>
    <section>

        <button onclick="keypad(1)">
            <div id="three" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">1
            </div>
        </button>

        <button onclick="keypad(2)">
            <div id="three1" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">2
            </div>
        </button>

        <button onclick="keypad(3)">
            <div id="three2" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">3
            </div>
        </button>

        <button onclick="keypad('+')">
            <div id="yellow3" style="background-color: rgba(253, 175, 6, 0.808);">+</div>
        </button>

    </section>

    <section>

        <button onclick="keypad(0)">
            <div id="two"
                style="background-color: rgb(39, 37, 37) ; color: #fffdfd; width: 70px; height: 20px; width: 90px;">0
            </div>
        </button>



        <button onclick="keypad('.')">
            <div id="two2" style="background-color: rgb(39, 37, 37) ; color: #fffdfd;">.
            </div>
        </button>


        <button onclick="e()">
            <div id="yellow4" style="background-color: rgba(253, 175, 6, 0.808);">=</div>
        </button>


    </section>

    </centre>




    <!-- <button onclick="x()">any</button> -->
</body>

</html>
